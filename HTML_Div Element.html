<!DOCTYPEhtml>
<html>
    <head>
        <title>
            Div Element
        </title>
        <style>
            #sample_div{
                width: 800px;
                height:500px;
                border:2px solid teal;
                background-color: tomato;
            }
        </style>
    </head>
    <body>
        <pre>The <b>div</b> element is often used as a container for other HTML elements.
        
            The <b>div</b> element has no required attributes. but both <b>style</b> and <b>class</b> are common.

            When used together with CSS, the <b>div</b> element can be used to style blocks of comment.
        </pre>
        <br>
        <br>
        <div id="sample_div">

        </div>
    </body>
</html>
