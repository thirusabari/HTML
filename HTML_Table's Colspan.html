<!DOCTYPEhtml>
<html>
    <head>
        <title>Adding Colspan to the HTML Table Cells</title>
        <style>
        table,th,td{
            border:5px solid black;
            border-collapse: collapse;
            border-color: blueviolet;
        }
        </style>
    </head>
    <body>
        <pre>To make cell span more than one column, use the <b>colspan</b> attribute</pre>
        <table>
            <tr>
                <th>Name</th>
                <th colspan="2">MobileNumber</th>
            </tr>
            <tr>
                <td>Thirunavukkarasu</td>
                <td>456789</td>
                <td>764321</td>
            </tr>
            <tr>
                <td>Sabarinathan</td>
                <td>94874</td>
                <td>27171</td>
            </tr>
        </table>
    </body>
</html>
