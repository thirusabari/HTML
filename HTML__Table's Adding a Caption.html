<!DOCTYPEhtml>
<html>
    <head>
        <title>Adding a Caption to the HTML Table</title>
        <style>
            table,th,td{
                border:3px solid orangered;
                border-collapse: collapse;
            }
            
        </style>
        <body>
            <pre>To add a caption to a table, use the <b>caption</b> tag.
            <b>Note:</b>
            The <b>caption</b> tag must be inserted immediately after the <b>table</b> tag.
            </pre>
            <br>
            <table>
                <caption><b>Information Table</b></caption>
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                </tr>
                <tr>
                    <td>Thirunavukkarasu G</td>
                    <td>87658658686</td>
                </tr>
                <tr>
                    <td>Sabarinathan</td>
                    <td>6585456789654</td>
                </tr>
            </table>
        </body>
    </head>
</html>
