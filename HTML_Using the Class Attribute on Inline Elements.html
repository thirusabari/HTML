<!DOCTYPEhtml>
<html>
    <head>
        <title>Using the Class Attribute on Inline Elements</title>
        <style>
.mywife{
    color:lightcoral;
    font-family: 'Times New Roman', Times, serif;
    
}
        </style>
    </head>
    <body>
        <pre>The HTML Class Attribute can also be used for Inline Elements</pre>
        <h3>I love you <span class="mywife"><b>TamilSelvi</b></span></h3>
        <h5>I like you<span class="mywife"><b>TamulSelvi</b></span></h5>
        <h6>TamilSelvi is my <span class="mywife"><b>Wife</b></span></h6>
    </body>
</html>
