    <body>
        <pre>An unordered list starts with the <b>ul</b> tag. Each List item starts with <b>li</b> tag.
        
        The List items will be marked with bullets(small black circles) by default:</pre>

        <ul>
            <li>TamilSelvi I love you</li>
            <li>TamilSelvi is my wife</li>
            <li>I love you TamilSelvi</li>
        </ul>
