<!DOCTYPEhtml>
<html>
    <head>
        <title>
            Adding special style for the table
        </title>
        <style>
        table,th,td{
            border:2px solid yellowgreen;
            border-collapse: collapse;
        }
        #iloveu{
            background-color: teal;
        }
        </style>
    </head>
    <body>
        <pre>To define a special style for a special table, add an <b>id</b> attribute to the table:</pre>
        <br>
        <table id="iloveu">
            <caption><b>My Friends</b></caption>
            <tr>
                <th>Name</th>
                <th>wife name</th>
            </tr>
            <tr>
                <td>Thirunavukkarasu</td>
                <td>Tamil</td>
            </tr>
            <tr>
                <td>Logeshwaran</td>
                <td>JothiPriya</td>
            </tr>
            <tr>
                <td>Mullaivendan</td>
                <td>Vennila</td>
            </tr>
        </table>
    </body>
</html>
