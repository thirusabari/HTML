<!DOCTYPEhtml>
<html>
    <head>
        <title>HorizontalRules with hr tag</title>
    </head>
    <body>
        <h1> The "hr" tag defines a thematic break in an HTML Page, and is most often displayed as a horizontal rule.</h1>
        <h2>I'm Thirunavukkarasu G</h2>
        <h3>Audi R8 2016 model car is my favorite Car</h3>
        <hr>
        <h4>Audi Q7 is my family car</h4>
        <h5>Ducati R Supersport is my favorite Bike</h5>
    </body>
</html>
