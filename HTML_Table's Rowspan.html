<!DOCTYPEhtml>
<html>
    <head>
        <title>Adding Rowspan to the HTML Table Cells</title>
        <style>
        table,th,td{
            border:3px solid green;
            border-collapse: collapse;
        }
        </style>
    </head>
    <body>
<pre>To make a Cell Span more than one row, use the <b>rowspan</b> attribute</pre>
<table>
    <tr>
        <th rowspan="2">Name</th>
        <th>Number</th>
    </tr>
    <tr>
        
        <td>9487427171</td>
    </tr>
    <tr>
        <td>Sabarinathan</td>
        <td>9765432167</td>
    </tr>
</table>
    </body>
</html>
