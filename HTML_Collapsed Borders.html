<!DOCTYPEhtml>
<html>
    <head>
        <title>HTML Table's Collapsed Borders</title>
        <style>
        table,th,td{
            border-collapse: collapse;
            border:1px solid black;
        }
        </style>
    </head>
    <body>
<h1>HTML Table's Collapsed Border</h1>
<br>
<p>If you want to collapse the table borders into single border, set the "border-collapse" property value into the "collapse"</p>
<table>
    <tr>
        <th>Number</th>
        <th>Name</th>
    </tr>
    <tr>
        <td>9876</td>
        <td>Tamil</td>
    </tr>
    <tr>
        <td>9877</td>
        <td>Kaviya</td>
    </tr>
    <tr>
        <td>6543</td>
        <td>Thirunavukkarasu</td>
    </tr>
    <tr>
        <td>4312</td>
        <td>Yuvamahesh Dupila</td>
    </tr>
</table>
    </body>
</html>
