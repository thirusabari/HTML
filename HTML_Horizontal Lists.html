<!DOCTYPEhtml>
<html>
    <head>
        <title>HTML's Horizontal Lists</title>
        <style>
        ul{
            list-style-type: none;
            margin:0;
            padding: 0;
            overflow: hidden;
            background-color: chartreuse;
        }
        li{
            float:left;
        }
        li a{
            display:block;
            color:white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }
        li a:hover{
            background-color: coral;
        }
        </style>
    </head>
    <body>
        <pre>HTML Lists can be styled in many different ways with CSS.

            One popular way is to style a list horizontally to create a menu.
        </pre>
        <br>
        <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#news">NEWS</a></li>
            <li><a href="#contact">CONTACT</a></li>
            <li><a href="#about">ABOUT</a></li>
        </ul>
    </body>
</html>
