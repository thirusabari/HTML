<!DOCTYPEhtml>
<html>
    <head>
        <title>HTML Table's Left Align Heading Property</title>
        <style>
            table, th,td{
                border:1px solid black;
                border-collapse: collapse;
            }
            th{
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h1>HTML Table's Left Align Heading Property</h1>
        <pre>By Default, table headings are bold and centered.

            To Left align the table headings, use the CSS "text-align" property.
        </pre>
        <br>
        <table>
            <tr>
                <th>Number</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>675</td>
                <td>Thirunavukkarasu</td>
            </tr>
            <tr>
                <td>45</td>
                <td>Sabarinathan</td>
            </tr>
            <tr>
                <td>12</td>
                <td>Udyakumar</td>
            </tr>
            <tr>
                <td>12</td>
                <td>Selvaragavan</td>
            </tr>
        </table>
    </body>
</html>
